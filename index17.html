<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremento e decremento de variaveis</title>
</head>
<script>

  var num = 10;

  //num=num*-1;
  num*= -1; //-> inversao de valor

  //pré incremento ++num;
  //pós incremento num++;

  num++;//num=num+1;
  num--;//num=num-1;
  num+=2//num=num+2;
  num-=2//num=num-2;
  num*=2//num=num*2;
  num/=2//num=num/2;
  
  document.write(-num);
  document.write('<br>')
  document.write(num);

</script>
<body>
  
</body>
</html>
