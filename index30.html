    var numeros=new Array(10,2,5,30,25,19,20,50,10,100);

    function media(nums) {
      var tam=nums.length;
      var soma=0;
      for(var i=0;i<tam;i++){
        soma+=nums[i];
      }
      return Math.round(soma/tam);
    }
    document.write(media(numeros));
