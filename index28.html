<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date()</title>
</head>
<body>
  
  <script>

    //get retorna 
    //set configura

    var dt=new Date();

    var ndt=new Date(1978,02,07,10,10,10,10);//Ano,Mes,Dia,Hora,Minuto,Segundo,Milisegundos

    //ndt.setFullYear(dt.getFullYear()-3);

    ndt.setDate(dt.getDate());


    var diasem=ndt.getDay();
    var dia=ndt.getDate();
    var mes=ndt.getMonth();
    var ano=ndt.getFullYear();

    var hours=ndt.getHours();
    var minutes=ndt.getMinutes();
    var seconds=ndt.getSeconds();

    var meses=new Array('Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro');
    var semanas=new Array('Domingo','Segunda-Feira','Terça-Feira','Quarta-Feira','Quinta-Feira','Sexta-Feira','Sábado');
    



    document.write(semanas[diasem] + ' ' +dia +' de ' + meses[mes] + ' de ' + ano + '<br/>');
    document.write(hours + ':' + minutes + ':' + seconds);

  </script>
</body>
</html>
