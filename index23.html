<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById</title>
</head>
<body>

  <p id="texto">Curso</p>

  <div id="caixa"></div>


  <script>

    var txt=document.getElementById('texto');
    txt.style.color="#f00";
    txt.style.fontSize='50px';
    txt.style.border='50px solid black';

    var cx=document.getElementById('caixa');

    cx.style.border="1px solid #000";
    cx.style.width='300px';
    cx.style.height='300px';
    cx.style.backgroundColor='#aaa';

    /*document.getElementById('texto').style.color="#f00";
    document.getElementById('texto').style.fontSize='50px';
    document.getElementById('texto').style.border='50px solid black';*/

  </script>
</body>
</html>
