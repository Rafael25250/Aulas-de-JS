    //usar while quando não tiver certeza do numero de execuçoes

    /*for(num=0;num<10;num++){
      document.write(num+'<br>');
    }*/

    var num,cont;

    //tradicional
    num=0;
    while(num<10){
      document.write('Contando<br>');
      num++;
    }

    document.write('<hr>')

    //resumido
    num=10;
    while(num--){
      document.write('Contando<br>')
    }

    document.write('<hr>')

    //complexo, menos usual
    num=true;
    cont=0;
    while(num){
      document.write('Contando<br>');
      cont++;
      if(cont>9){
        num=false;
      }
    }

  </script>
