<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escopo</title>
</head>
<body>
  <script>

    //Não é recomendado usar o mesmo nome da variavel em escopo diferente
    //Quando redeclara a variavel ele não apaga o seu valor

    var nomeCor='Vermelho';
    //var i=0;

    function cor() {
      var nomeCor="Azul";
      document.write(this.nomeCor+'<br>'+nomeCor+'<br>');
    }

    cor();
    for(var i=0;i<10;i++){}
    document.write(i+'<br>')
    document.write(nomeCor);


  </script>
</body>
</html>
