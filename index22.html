  <title>Tratamento de erros</title>

<script>

  var num;//máximo 10

  try{
    num=prompt("Digite um valor");
    if(num>10){
    throw new Error('Valor invalido, o valor deve ser menor ou igual a 10.');
    }
  }catch(e){//Será executado ao ocorrer um erro
    console.log('Erro: '+e.message);
    num=10;
  }finally{//Será executado ocorrendo erro ou não
    document.write('Valor '+ num);
  }
