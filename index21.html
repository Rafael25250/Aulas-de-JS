  <title>Variavel com let</title>

<script>

  //A variavel let sรณ vale dentro do seu escopo
  
  var num=10;

  document.write(num + '<br>')

  if(num==10){
    let num=5;
    document.write(num+'<br>')
  }

  document.write(num)

  



</script>
