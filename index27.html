<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Forms</title>
    <style>
      label{
        display: block;
      }

      input{
        display: block;
      }
      input[type=submit],label{
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <form name="curso1" id="curso1" action="#" method="POST">
      <label>Nome</label>
      <input type="text" name="fNome" id="teste" value="Primeiro - 1" />
      <label>Senha</label>
      <input type="password" name="fSenha" value="123" />
      <input type="submit" name="btEnviar" value="Enviar" />
    </form>
