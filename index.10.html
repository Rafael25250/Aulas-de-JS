  <title>If aninhado</title>
  <script>

    var nota = 100;
    var res;
    //Aprovado com louvor   >95
    //Aprovado              >= 60
    //Recuperação           >=40 && <60
    //Repreovado            <40
    //Reprovado com louvor  <20

    if (nota>=60){
        res='aprovado';
      if(nota >= 95){
        if(nota == 100){
          res+=' com perfeição';
        }else{
          res+=' louvor';
        }
      }else{
        res+= ' com nota normal';
      }
    }else if(nota >=40){
      res='Recuperção';
    }else{
      res='reprovado';
       if(nota >=20){
        res+= ' por nota baixa';
      }else{
      res+=' com louvor';
      }
    }

     document.write(res);







  </script>
